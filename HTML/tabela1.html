<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela 1</title>
</head>
<body>
    <!-- a tag <table> representa a tabela
         o parametro border idica que a tabela terá borda-->
    <table border="1">
        <!-- a tag <tr> representa uma linha da tabela-->
        <tr>
          <!-- a tag <th> representa uma célula de cabeçalho-->
          <th>Nome</th>
          <th>Idade</th>
          <th>Cidade</th>
        </tr>
        <tr>
          <!-- a tag <td> representa uma célula-->
          <td>João</td>
          <td>25</td>
          <td>São Paulo</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>30</td>
          <td>Rio de Janeiro</td>
        </tr>
      </table>
      
</body>
</html>
