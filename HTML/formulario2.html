<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulario</title>
</head>
<body>
    <h1>Exemplo 2 de uso de form e componentes</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <label>Idade:</label>
        <input type="text" id="idade" name="idade" placeholder="Digite a sua idade">
     </form>
</body>
</html>
