<body>
    <h2>Exemplo de Tabela com headers</h2>

        <tr>
            <th id="produto">Produto</th>
            <th id="preco">Pre√ßo (R$)</th>

        <tr>
            <td headers="produto">Smartphone</td>
            <td headers="preco">2500,00</td>

        <tr>
            <td headers="produto">Notebook</td>

        </tr>
    </table>
</body>
