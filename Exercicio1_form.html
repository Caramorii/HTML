<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 Formulario</title>
</head>
<body>
    <h1>Cadastro de usuario</h1>
    <form>
        <table border="1">
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" required></td> 
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" id="senha" name="senha" required></td>
            </tr>
            <tr>
                <td><label for="data">Data de nascimento:</label></td>
                <td><input type="date" id="data" name="data" required></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td>
                    <input type="radio" id="masc" name="Genero" value="Masculino" required>
                    <label for="masc">Masculino:</label>
                    <input type="radio" id="fem" name="Genero" value="Feminino" required>
                    <label for="fem">Feminino:</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="reset">Limpar</button>
                </td>    
            </tr>
        </table>
    </form>
</body>
