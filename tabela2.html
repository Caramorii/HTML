<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela 2</title>
</head>
<body>
    <table border="1">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Camiseta</td>
            <td>R$50</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Calça</td>
            <td>R$100</td>
            <td>2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td>5</td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
